<html>
   <head>
      <meta
         http-equiv="X-UA-Compatible"
         content="IE=edge"
      />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />
      <title>Contact Form</title>
      <link
         rel="stylesheet"
         type="text/css"
         href="contact.css"
      />
      <!--using-fontAwesome-->
      <script
         src="https://kit.fontawesome.com/c8e4d183c2.js"
         crossorigin="anonymous"
      ></script>
   </head>

   <body>

      <!--header--->
	<header>
		<a href="#" class="logo">Travel with MoveIt <i class="fa fa-bus"></i> </a> 
		<div class="bx bx-menu" id="menu-icon"></div>

		<ul class="navbar">
			<li><a href="index.html">Home</a></li>
         <li><a href="#destination">About Us</a></li>
			<li><a href="#package">Package</a></li>
			<li><a href="#destination">Destination</a></li>
			<li><a href="contact.html">Contact Us</a></li>
		</ul>
	</header>


      <!--contact-form-container--->
      <section id="contact">
         <!--socail----->
         <div class="social">
            <!--icons----->
            <a href="#"
               ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
         </div>
         <!--contact-box------>
         <div class="contact-box">
            <!--heading------->
            <div class="c-heading">
               <h1>Get In Touch</h1>
               <p>
                  Call Or Email Us Regarding Question Or
                  Issues
               </p>
            </div>
            <!--inputs------->
            <div class="c-inputs">
               <form>
                  <input
                     type="text"
                     placeholder="Full Name"
                  />
                  <input
                     type="email"
                     placeholder="Example@gmail.com"
                  />
                  <textarea
                     name="message"
                     placeholder="Write Message"
                  ></textarea>
                  <!--sumbit-btn----->
                  <button>SEND</button>
               </form>
            </div>
         </div>
         <!--map------->
         <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1162.2635791907044!2d73.16384305060872!3d31.460736458182193!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3922692023e4a5ad%3A0xd66796efcc5ac30a!2sAngels%20International%20College!5e0!3m2!1sen!2s!4v1673206915111!5m2!1sen!2s" 
            width="600" 
            height="450"
             style="border:0;" 
             allowfullscreen="" 
             loading="lazy" 
             referrerpolicy="no-referrer-when-downgrade">
            </iframe>

         </div>
      </section>

   </body>
</html>
